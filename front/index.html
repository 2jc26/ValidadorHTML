<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- D3 CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>HTML Validator</title>
  </head>
  <body>
    <div className="container" style="text-align: center;">
      <div
        class="site-width layout horizontal"
        style="text-align: center; max-width: 100%; background-color: #1c1c1a;"
      >
        <img
          src="logo.png"
          alt="Logo Universidad de los Andes Departamento de Ingeniería de Sistemas"
          width="100%"
        />
      </div>

      <h2>Validador de HTML</h2>

      <form>
        <div class="form-group text-left">
          <label for="file">Seleccione el archivo para el ejercicio</label>
          <input type="file" class="form-control-file" id="file" name="file" />
        </div>
      </form>

      <hr />
      <div id="results">
        <h4>Resultado de la validación</h4>
        <p id="structureResult"></p>
      </div>
      <div id="details">
        <h4>Estructura proporcionada</h4>
        <div id="source"></div>
        <h4>Estructura esperada</h4>
        <div id="target"></div>
        <h4>Detalle de los errores</h4>
        <div class="text-left">
          <ul id="errors"></ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
